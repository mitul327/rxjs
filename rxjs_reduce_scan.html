<script type="text/javascript">
const observable = Rx.Observable.of(1,2,3,4,5);
observable.reduce((total, currentValue) => { //replace to scan in order to get in between values
  return total + currentValue;
}, 0).subscribe({
  next: (value) => {
    console.log(value);
  }
})

</script>
