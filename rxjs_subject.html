<script type="text/javascript">
  const subject = new Rx.Subject();

  subject.subscribe({
      next: (value) => {
        console.log('subscription 1 ' + value);
      },
      error: (error) => {
        console.log(error)
      },
      complete: ()=> {
        console.log('Completed')
      }
  });

    subject.subscribe({
        next: (value) => {
          console.log('subscription 2 ' + value);
        }
      })
subject.next('A new data piece');
subject.complete();

</script>
